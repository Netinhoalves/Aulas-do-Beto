<!DOCTYPE html>
<html>
  <head>
    <title>Exercício 4</title>
  </head>
  <body>
    <form>
      <table align="center" border="1">
        <thead>
          <tr>
            <th>Login</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td align="right">
              <label for="usuario">User:</label>
              <input type="text" placeholder="Nome de Usuário" id="usuario" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="senha">Password:</label>
              <input type="password" placeholder="Senha" id="senha" required />
            </td>
          </tr>
          <tfoot>
            <tr>
              <td align="center">
                <button>Send</button>
                <button>Cancel</button>
              </td>
            </tr>
          </tfoot>
        </tbody>
      </table>
    </form>
  </body>
</html>

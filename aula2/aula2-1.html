<!DOCTYPE html>
<html>
  <head>
    <title>Aula 2.1 - Tabelas</title>
  </head>
  <body>
    <h3 align="center">Minha Tabela</h3>
    <table border="" align="center">
      <!--border não é usado-->
      <tr>
        <td colspan="3" align="center">Lista de Cursos</td>
        <!--align não é usado-->
      </tr>
      <tr>
        <td>Curso</td>
        <td>C.H</td>
        <td>Vagas</td>
      </tr>
      <tr>
        <td>Análise</td>
        <td>1500hrs</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>2100hrs</td>
        <td rowspan="2">37</td>
      </tr>
      <tr>
        <td>Mecanica</td>
        <td>3100hrs</td>
      </tr>
      <tr>
        <td colspan="2">Resumo</td>
        <td> </td>
      </tr>
    </table>
  </body>
</html>
